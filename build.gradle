allprojects {
    apply plugin: 'java'
    group 'com.kratos'
}
compileJava.dependsOn(processResources)

subprojects {
    sourceCompatibility = 17
    targetCompatibility = 17
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    ext {
        junitVersion = '5.8.1'
    }

    dependencies {
        implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.5') {
            exclude(group: 'commons-logging', module: 'commons-logging')
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
        }
        implementation group: 'org.springframework.boot', name: 'spring-boot-configuration-processor', version: '3.0.0'
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-undertow', version: '2.7.5'
        implementation group: 'org.springframework.boot', name: 'spring-boot-starter-log4j2', version: '2.7.5'
        compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
        implementation 'org.projectlombok:lombok:1.18.20'
    }
}